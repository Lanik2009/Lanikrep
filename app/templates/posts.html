{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Posts</h1>
    {% if article|length > 0 %}
    {% for post in article %}
    <div class="alert alert-info">
        <a href="/posts/{{post.id}}"> <h2>{{post.title}}</h2> </a>
        <p>{{post.description}}</p>
        <p><b>DATE: {{post.date.date()}}</b></p>
        <a href="/posts/{{post.id}}" class="btn btn-warning"> More</a>
    </div>
    {% endfor %}
    <h2>{% else %}
        </h2> No posts yet
    {% endif %}
</div>
{% endblock %}
